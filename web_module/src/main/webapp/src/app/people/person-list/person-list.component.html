<h2>People</h2>
<table class= "fieldsTable">

  <thead>

  <tr>

    <th> PersonId </th>

    <th> Name </th>

    <th> Budget </th>


  </tr>

  </thead>

  <tbody>

  <tr *ngFor="let person of people">

    <td>{{person.id}}</td>

    <td>{{person.name}}</td>

    <td>{{person.budget}}</td>

  </tr>

  </tbody>

</table>
